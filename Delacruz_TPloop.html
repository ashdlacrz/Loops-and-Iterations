<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 30; i++) {
          document.write(i + "<br>");
        }
        </script>
        
        <script>
        for (let i = 0; i <= 40; i += 2) {
            document.write(i + "<br>");
        }
        </script>
        
        <script>
        for (let i = 40; i >= 10; i--) {
            if (i % 3 === 0) {
                document.write(i + "<br>");
            }
        }
        </script>
</body>
</html>
