<!DOCTYPE html>
<html>
<body>
    <script>
    let age = prompt("What is your age?");
    if (age >= 25) {
        alert("You are 25 years old or older!");
    } 
    else {
        alert("Sorry, you are not old enough.");
    }
    </script>
    
    <script>
    let number = prompt("Enter a number:");
    if (number < 100) {
        alert("You entered a number less than 100!");
    }
    else {
        alert("Sorry, the number you entered is not less than 100.");
    }
    </script>

</body>
</html>
